<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(243, 243, 243);
            height: 400px;
        }

        button {
            background-color: rgb(230, 7, 7);
            color: white;
            width: 250px;
            height: 60px;
            border-radius: 10px;
            text-align: center;
            margin: 60px 50px 100px 800px;
            border: 3px solid black;

        }

        .blue {
            background-color: rgb(47, 47, 104);
        }
    </style>
</head>

<body>
    <div>
        <button onclick="toggle()" id="button1">Toggle Background</button>
        <!-- <input value="Click me" onclick="alert('Click!')" type="button"> -->
    </div>

    <script>
        function toggle() {
            document.querySelector("div").classList.toggle("blue");
        }
    </script>
</body>

</html>
